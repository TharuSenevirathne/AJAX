<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>AJAX Array to Table Example</h1>
<button id="ajax-btn">Load Data</button>

<table id="data-table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Address</th>
    <th>Contact No</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script src="lib/jquery-3.7.1.min.js"></script>

<script>
  $('#ajax-btn').click(function () {
    $.ajax({
      url: 'database.json',
      method: 'GET',
      success: function (response) {
        let tbody = $('#data-table tbody');
        tbody.empty();

        response.forEach(function (person) {
          let row = `<tr>
                        <td>${person.FirstName}</td>
                        <td>${person.LastName}</td>
                        <td>${person.Address}</td>
                        <td>${person.ContactNo}</td>
                    </tr>`;
          tbody.append(row);
        });
      },
      error: function (error) {
        console.error("Error loading data:", error);
      }
    });
  });
</script>

</body>
</html>
